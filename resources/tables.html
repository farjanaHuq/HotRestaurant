<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>
 
</body>
<script type="text/javascript">

function runTablesQuery(){
        var currentURL = window.location.origin;
        $.ajax({
            url: currentURL +'/api/tables',
            method: "GET"
        }).then(function (reserveArray) {
            console.log("-----------------------------------");
            console.log(`URL : ${currentURL} +'/api/tables' `);
            console.log("-----------------------------------");
            console.log(reserveArray);
            console.log("-----------------------------------");

            for(var i = 0; i<reserveArray.length; i++){

                var tableList = $("#tableList");
                var listItem = $("<li class='list-group-item mt-4'>");

                    listItem.append(
                            $("<h2>").text("Table #" + (i + 1)),
                            $("<hr>"),
                            $("<h2>").text("ID: "     +  reserveArray[i].customerID),
                            $("<h2>").text("Name: "   +  reserveArray[i].customerName),
                            $("<h2>").text("Email: "  + reserveArray[i].customerEmail),
                            $("<h2>").text("Phone: "  + reserveArray[i].phoneNumber)
                            );

                    tableList.append(listItem);
            }
        });
    };

    function runWaitListQuery(){

        var currentURL = window.location.origin;
        $.ajax({
            url: currentURL +'/api/waitlist',
            method: "GET"
        }).then(function (waitingListArray) {
            console.log("-----------------------------------");
            console.log(`URL : ${currentURL} + '/api/waitlist' `);
            console.log("-----------------------------------");
            console.log(waitingListArray);
            console.log("-----------------------------------");
            
            console.log("append");
            for(var j = 0; j<waitingListArray; j++){
                
                 var waitList = $("#waitList");
                 var waitingListItem = $("<li class='list-group-item mt-4'>");
                 
                 waitingListItem.append(
                     
                    $("<h2>").text("WaitingList #" + (j + 1)),
                    $("<hr>"),
                    $("<h2>").text("ID:    "  + waitingListArray[j].customerID),
                    $("<h2>").text("Name:  "  + waitingListArray[j].customerName),
                    $("<h2>").text("Email: "  + waitingListArray[j].customerEmail),
                    $("<h2>").text("Phone: "  + waitingListArray[j].phoneNumber)

                 );
                 waitList.append(waitingListItem);
            }

        });
    }

runTablesQuery();
runWaitListQuery();

</script>

</html>
