<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

 
</head>
<body>

<div class="container">
        <div class="jumbotron">
                <h1 class="text-center">
                    <span class="fa fa-fire"></span> Hot Restaurant</h1>
                <hr>
                <h2 class="text-center">Make your reservation</h2>
                <br>
                <div class="text-center">
                    <a href="/tables">
                        <button class="btn btn-lg btn-primary">
                            <span class="fa fa-list-alt"></span> View Tables</button>
                    </a>
                    <a href="/">
                        <button class="btn btn-lg btn-default">
                            <span class="fa fa-home"></span>
                        </button>
                    </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                  <!-- Reservation Page -->
             <div class="card">
                    <div class="card-header">
                      Table Reservation
                      </div>
                 <div class="card-body">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="reserve-name" placeholder="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Phone Number</label>
                            <input type="phn-number" class="form-control" id="reserve-phnNumber" placeholder="phn-number" name="phn-number">
                        </div>
                        <div class="form-group">
                                <label for="pwd">Email</label>
                                <input type="email" class="form-control" id="reserve-email" placeholder="email" name="pswd">
                        </div>
                        <div class="form-group">
                                <label for="id">Unique ID</label>
                                <input type="id" class="form-control" id="reserve-id" placeholder="Unique id" name="unique id">
                        </div>
                    
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </form>
               </div>
         </div>
    </div>
</div>

</body>
</html>
<script type = "text/javascript">
$("#submit-btn").on("click", function(event){
     event.preventDefault();
    var newReservation = {
        customerName:  $("#reserve-name").val().trim(),
        customerEmail: $("#reserve-email").val().trim(),
        customerID:    $("#reserve-id").val().trim(),
        phoneNumber:   $("#reserve-phnNumber").val().trim(),
    }
    console.log(newReservation);
});
</script>
